<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- <div class="swiper-slide"><img src="https://picsum.photos/id/737/1000/500" class="slide" alt=""></div> -->
                <div class="swiper-slide"><img src="img/13.jpg" class="slide" height="500px" width="1000px" alt=""></div>
                <div class="swiper-slide"><img src="img/2.jpg" class="slide" height="500px" width="1000px" alt=""></div>
                <div class="swiper-slide"><img src="img/11.jpg" class="slide" height="500px" width="1000px" alt=""></div>
                <div class="swiper-slide"><img src="img/3.jpg" class="slide" height="500px" width="1000px" alt=""></div>
                <!-- <div class="swiper-slide"><img src="img/10.jpg" class="slide" height="500px" width="1000px" alt=""></div>
                <div class="swiper-slide"><img src="img/4.jpg" class="slide" height="500px" width="1000px" alt=""></div>
                <div class="swiper-slide"><img src="img/9.jpg" class="slide" height="500px" width="1000px" alt=""></div>
                <div class="swiper-slide"><img src="img/5.jpg" class="slide" height="500px" width="1000px" alt=""></div>
                <div class="swiper-slide"><img src="img/8.jpg" class="slide" height="500px" width="1000px" alt=""></div>
                <div class="swiper-slide"><img src="img/6.jpg" class="slide" height="500px" width="1000px" alt=""></div>
                <div class="swiper-slide"><img src="img/7.jpg" class="slide" height="500px" width="1000px" alt=""></div>
                <div class="swiper-slide"><img src="img/12.jpg" class="slide" height="500px" width="1000px" alt=""></div> -->
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,

            pagination: {
                el: '.swiper-pagination',
                clickable: true,

            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
    </script>
</body>

</html>
